<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="input" class="form-control" type="text">
                    <button id='btn1' class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calculato"class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="caculator('7')" class="button" ><span>7</span></div>
                              <div class="button" onclick="caculator('8')">8</div>
                              <div class="button" onclick="caculator('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="caculator('4')">4</div>
                              <div class="button" onclick="caculator('5')">5</div>
                              <div class="button" onclick="caculator('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="caculator('1')">1</div>
                              <div class="button" onclick="caculator('2')">2</div>
                              <div class="button" onclick="caculator('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="caculator('<')"><</div>
                                <div class="button" onclick="caculator('0')">0</div>
                                <div class="button" onclick="caculator('c')">C</div>
                            </div>
                            <div>
                                <button id='btn' type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id='notify-try'></span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id='bad'class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id='gode'class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
