<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto cart-items">
             
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner quantity-container">
                           <button class="btn btn-default decrease"><i class='fa fa-minus'></i>
                           </button>
                           <input type="text"class="form-control text-center quantity-amount" value="2" data-price="100">
                           <button class="btn btn-default increase"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 class="cart-price">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

                <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner quantity-container">
                           <button class="btn btn-default decrease"><i class='fa fa-minus'></i>
                           </button>
                           <input type="text"class="form-control text-center quantity-amount" value="2" data-price="100">
                           <button class="btn btn-default increase"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 class="cart-price">$59</h5>
                        <img id='remove'src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
            </div>
            

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5 class='subtotal'>Subtotal: </h5>
                        <h5 class='tax'>Tax:</h5>
                        <h5 class="total">Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5 class='total'>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
           
         </div>
      </div>
   </section>

 
   
   <script src="cart.js"></script>
</body>

</html>
