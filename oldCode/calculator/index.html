<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="wrapper">
       <div class="calculator">
           <div class="calculator-header">
               <div class="them-switch-wrapper">
                   <label class="theme-switch" for="checkbox">
                       <input type="checkbox"  id=checkbox>
                       <div class="slider round">
                           
                       </div>
                   </label>
               </div>
           </div>
            <div class="calculator-body">
                <div>
                    <h1 id="output">0</h1>
                    <p id="input"></p>
                </div>
            </div>
            <div class="calculator-footer">
             <div class="symbol" onclick="caculator('C')"><span>C</span></div>
             <div class="symbol" onclick="caculator('AC')"><span>AC</span></div>
             <div class="symbol" onclick="caculator('%')"><span>%</span></div>
             <div class="symbol" onclick="caculator('/')"><span>/</span></div>
             <div onclick="caculator('7')"><span>7</span></div>
             <div onclick="caculator('8')"><span>8</span></div>
             <div onclick="caculator('9')"><span>9</span></div>
             <div class="symbol" onclick="caculator('*')"><span>*</span></div>
             <div onclick="caculator('4')"><span>4</span></div>
             <div onclick="caculator('5')"><span>5</span></div>
             <div onclick="caculator('6')"><span>6</span></div>
             <div onclick="caculator('-')" class="symbol"><span>-</span></div>
             <div onclick="caculator('1')"><span>1</span></div>
             <div onclick="caculator('2')"><span>2</span></div>
             <div onclick="caculator('3')"><span>3</span></div>
             <div onclick="caculator('+')"class="symbol"><span>+</span></div>
             <div onclick="caculator('0')"><span>0</span></div>
             <div onclick="caculator('00')"><span>00</span></div>
             <div onclick="caculator('.')"><span>.</span></div>
             <div onclick="caculator('=')" class="symbol-dark"><span>=</span></div>
            </div>
        </div>

   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.0.0/math.js"></script>
    <script src="index.js"></script>
</body>
</html>
