<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="img/android-icon-72x72.png"/>
    <link rel="stylesheet" href="css/reusable.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/format.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/contact-responsive.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">




    <title>|Contact Us</title>
    
</head>
<body>
    <div class="contact-header">
        <div class="f-logo roboto">
            <h1 class="roboto">a</h1>
        </div>
        <div class="hover-border">
            
        </div>
        <div class="logo">
            <img src="img/android-icon-72x72.png" alt="">
        </div>
        <div class="nav">
            <ul class="navMenu roboto">
                <li class="menu-item "><a href=""> home</a></li>
<!--                 <li class="menu-item blog"><a href=""> blog</a></li>
                <li class="menu-item"><a href="">project</a></li> -->
                <li class="menu-item"><a href="contact.html">contact</a></li>
            </ul>
        </div>
        <div class="menu" onclick='openNav()'>
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>

        </div>

        <div class="typing-heading">
            <div class="contact-heading ">
              <span id="typing"> </span> |
                
            </div>
        </div>
     
       
    </div>


    <!-- desktop nav -->

    <div class="sticky-div">
        <div class="menu-container">
            <div class="full-logo">
                <a href="">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
            <div class="des-nav">
                <ul class=" des-menu roboto">
                    <li class="des-menu-item active"><a href=""> home</a></li>
<!--                     <li class="des-menu-item"><a href=""> blog</a></li>
                    <li class="des-menu-item"><a href="">project</a></li> -->
                    <li class="des-menu-item"><a href="contact.html">contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="contact-form">
        <div class="contact-detail">
          <div class="content transform roboto">
                <h2 class="con-title">
                        <i class="material-icons mar-r">location_on
                            </i>
                        Address
    
                </h2>
    
                <p class="con-para green">
    
                    Banasthali, Kathmandu Nepal
    
                </p>
                <h2 class="con-title">
                        <i class="material-icons mar-r">phone
                            </i>
                        Lets Talk
    
        
                    </h2>
        
                    <p class="con-para green">
        
                        +977 9823345038
        
                    </p>
                    <h2 class="con-title">
                            <i class="material-icons mar-r">message
                                </i>
                            General Support
            
                        </h2>
            
                        <p class="con-para green">
            
                            ashim.bhatta@gmail.com
                        </p>
          </div>


        </div>
        <div class="form" autocomplete="off">
            <h1 class="roboto"> Send Me A Message</h1>
            <form action="">
                <label for="name">TELL US YOUR NAME .</label>
                <input type="text" placeholder="Name" id="name" name="name">

                <label for="name">Enter your Email.</label>
                <input type="email" placeholder="Email" id="email" name="email">

                <label for="name">Enter your number.</label>
                <input type="text" name="number" id="number" placeholder="Number">

                <label for="name">Enter your message.</label>
                <textarea name="message" placeholder="Message" id="Message"></textarea>

                <button class="main-btn btn-width clr-blue">
                        Send message
                    </button>
            </form>
            
        </div>
    </div>



    <!-- footer -->
    <div class="footer">
        <div class="section-footer">
            <ul class="social-media transform">
                <li class="social-media-list"><a href=""><img src="social_media/instagram.svg" alt="instagram"></a></li>
                <li class="social-media-list"><a href=""><img src="social_media/facebook.svg" alt="facebook"></a></li>
                <li class="social-media-list"><a href=""><img src="social_media/linkedin.svg" alt="linkedin"></a></li>
                <li class="social-media-list"><a href=""><img src="social_media/twitter.svg" alt="twitter"></a></li>
            </ul>
            
        </div>
        
    </div>

 
    
    <p id="simpleUsage"></p>

    <script src="https://cdn.jsdelivr.net/npm/typeit@VERSION_NUMBER/dist/typeit.min.js"></script>


    <script src="js/main.js"></script>
</body>
</html>
